<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern weather app with current conditions and forecasts">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn, .location-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .search-btn:hover, .location-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .location-btn {
            width: 100%;
            margin-bottom: 20px;
        }

        .weather-info {
            display: none;
            text-align: center;
        }

        .weather-info.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .location {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .date {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .weather-icon {
            font-size: 120px;
            margin: 20px 0;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        .temperature {
            font-size: 72px;
            font-weight: 700;
            color: #333;
            margin: 20px 0;
        }

        .description {
            font-size: 24px;
            color: #667eea;
            text-transform: capitalize;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .detail-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
        }

        .detail-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 24px;
            font-weight: 700;
        }

        .error-message {
            display: none;
            background: #ff4757;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .forecast {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .forecast-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .forecast-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 15px;
            color: white;
            text-align: center;
        }

        .forecast-day {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 40px;
            margin: 10px 0;
        }

        .forecast-temp {
            font-size: 18px;
            font-weight: 700;
        }

        @media (max-width: 480px) {
            .weather-card {
                padding: 20px;
            }

            .location {
                font-size: 24px;
            }

            .temperature {
                font-size: 56px;
            }

            .weather-icon {
                font-size: 80px;
            }

            .details {
                grid-template-columns: 1fr;
            }

            .search-box {
                flex-direction: column;
            }
        }

        .api-notice {
            background: #ffd93d;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            line-height: 1.6;
        }

        .api-notice a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .api-notice a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="api-notice">
                <strong>Setup Required:</strong> Get a free API key from
                <a href="https://openweathermap.org/api" target="_blank">OpenWeatherMap</a>
                and paste it in the JavaScript code (line 350).
            </div>

            <button class="location-btn" id="getLocationBtn">üìç Use My Location</button>

            <div class="search-box">
                <input
                    type="text"
                    class="search-input"
                    id="cityInput"
                    placeholder="Enter city name..."
                    autocomplete="off"
                >
                <button class="search-btn" id="searchBtn">Search</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loading">Loading weather data...</div>

            <div class="weather-info" id="weatherInfo">
                <div class="location" id="location"></div>
                <div class="date" id="date"></div>
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>

                <div class="details">
                    <div class="detail-item">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure"></div>
                    </div>
                </div>

                <div class="forecast" id="forecast" style="display: none;">
                    <div class="forecast-title">5-Day Forecast</div>
                    <div class="forecast-grid" id="forecastGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace 'YOUR_API_KEY_HERE' with your actual OpenWeatherMap API key
        // Get your free API key at: https://openweathermap.org/api
        const API_KEY = '46b6b26802901095e58d21e499cbf02c';
        const API_BASE_URL = 'https://api.openweathermap.org/data/2.5';

        // DOM Elements
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const getLocationBtn = document.getElementById('getLocationBtn');
        const weatherInfo = document.getElementById('weatherInfo');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        // Event Listeners
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeatherByCity(city);
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    getWeatherByCity(city);
                }
            }
        });

        getLocationBtn.addEventListener('click', getUserLocation);

        // Get user's geolocation
        function getUserLocation() {
            if (navigator.geolocation) {
                showLoading();
                hideError();
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        getWeatherByCoordinates(latitude, longitude);
                    },
                    (error) => {
                        hideLoading();
                        showError('Unable to retrieve your location. Please enter a city name.');
                    }
                );
            } else {
                showError('Geolocation is not supported by your browser.');
            }
        }

        // Fetch weather by city name
        async function getWeatherByCity(city) {
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('Please add your OpenWeatherMap API key to use this app.');
                return;
            }

            showLoading();
            hideError();

            try {
                const response = await fetch(
                    `${API_BASE_URL}/weather?q=${city}&appid=${API_KEY}&units=imperial`
                );

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
                getForecast(data.coord.lat, data.coord.lon);
            } catch (error) {
                hideLoading();
                showError('City not found. Please try again.');
            }
        }

        // Fetch weather by coordinates
        async function getWeatherByCoordinates(lat, lon) {
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('Please add your OpenWeatherMap API key to use this app.');
                hideLoading();
                return;
            }

            try {
                const response = await fetch(
                    `${API_BASE_URL}/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=imperial`
                );

                if (!response.ok) {
                    throw new Error('Weather data not available');
                }

                const data = await response.json();
                displayWeather(data);
                getForecast(lat, lon);
            } catch (error) {
                hideLoading();
                showError('Unable to fetch weather data. Please try again.');
            }
        }

        // Fetch 5-day forecast
        async function getForecast(lat, lon) {
            try {
                const response = await fetch(
                    `${API_BASE_URL}/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=imperial`
                );

                if (!response.ok) {
                    throw new Error('Forecast data not available');
                }

                const data = await response.json();
                displayForecast(data);
            } catch (error) {
                console.error('Error fetching forecast:', error);
            }
        }

        // Display current weather
        function displayWeather(data) {
            hideLoading();

            document.getElementById('location').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('date').textContent = formatDate(new Date());
            document.getElementById('weatherIcon').textContent = weatherIcons[data.weather[0].icon] || 'üå§Ô∏è';
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞F`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞F`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${Math.round(data.wind.speed)} mph`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;

            weatherInfo.classList.add('show');
        }

        // Display 5-day forecast
        function displayForecast(data) {
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = '';

            // Get one forecast per day (at 12:00 PM)
            const dailyForecasts = data.list.filter(item =>
                item.dt_txt.includes('12:00:00')
            ).slice(0, 5);

            dailyForecasts.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const icon = weatherIcons[item.weather[0].icon] || 'üå§Ô∏è';
                const temp = Math.round(item.main.temp);

                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                forecastItem.innerHTML = `
                    <div class="forecast-day">${dayName}</div>
                    <div class="forecast-icon">${icon}</div>
                    <div class="forecast-temp">${temp}¬∞F</div>
                `;
                forecastGrid.appendChild(forecastItem);
            });

            document.getElementById('forecast').style.display = 'block';
        }

        // Helper functions
        function formatDate(date) {
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            return date.toLocaleDateString('en-US', options);
        }

        function showLoading() {
            loading.classList.add('show');
            weatherInfo.classList.remove('show');
        }

        function hideLoading() {
            loading.classList.remove('show');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            weatherInfo.classList.remove('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Load a default city on page load (optional)
        window.addEventListener('load', () => {
            // Uncomment the line below to load a default city
            // getWeatherByCity('San Diego');
        });
    </script>
</body>
</html>
